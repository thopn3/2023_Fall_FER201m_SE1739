<body>

                )

        */
    
        // Su dung JSX de tao ra 1 element trong React
        const newElement = (
            <div className="container">
                <h1 className="title">Basic React application</h1>
                <ul>
                    <li className="item">Topic 1 - React introduction</li>
                    <li className="item">Topic 2 - React element</li>
                </ul>
            </div>
        )

        // Gắn newElement từ Virtual DOM trong React len DOM cua Web browser
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(newElement)
    </script>
